syntax = "proto3";

package game;

service GameService {
    rpc Play(stream GameMessage) returns (stream GameMessage);
}

message GameMessage {
    oneof message {
        ControlInput control_input = 1;
        GameState game_state = 2;
    }
}

message ControlInput {
    int32 player_id = 1;
    float dx = 2;
    float dy = 3;
}

message GameState {
    repeated Player players = 1;
}

message Player {
    int32 player_id = 1;
    float x = 2;
    float y = 3;
}
